<div style="margin: 5px">
    <div class="panel panel-warning" style="align-content: center; width: 100%">
        <div class="panel-heading" style="align-content: center; width: 100%">
            <h3 class="panel-title" align="center">My Events</h3>
        </div>
        <div class="btn-group" style="width: 100%; align-content: center; margin:10px">
            <label class="btn btn-default" style="width: 33%"
                   ng-model="timeFrame"
                   btn-radio="'Today'"
                   ng-click="changeTimeFrame('Today')"
                    >Today</label>
            <label class="btn btn-default"
                   style="width: 33%"
                   ng-model="timeFrame"
                   btn-radio="'Tomorrow'"
                   ng-click="changeTimeFrame('Tomorrow')">Tomorrow</label>
            <label class="btn btn-default"
                   style="width: 33%"
                   ng-model="timeFrame"
                   btn-radio="'Later'"
                   ng-click="changeTimeFrame('Later')">Later</label>
        </div>
        <div ng-repeat="event in events" class="list-group-item">
            <div style="display: inline-block; vertical-align:middle" ng-click="showDetail()">
                 <img src="./img/angelhack.png" width="15%" height="15%" >
                <div ng-click="go('/event/' + event.name)"
                     style="display: inline-block; vertical-align:middle; margin-left: 20px">
                    <h4>{{event.name}}</h4>
                    <p>{{event.Address}}</p>
                    <p>{{event.Notes}}</p>
                    <p>{{ timeFrame }}</p>
                </div>
            </div>
        </div>
    </div>

</div>
