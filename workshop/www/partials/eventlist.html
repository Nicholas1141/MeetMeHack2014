<div>
    <h1>My Events</h1>
    <accordion>
        <accordion-group heading="{{event.name}}"  is-open="status.open" ng-repeat="event in events">
            <p>{{event.Address}}</p>
            <p>{{event.Notes}}</p>
            <button class="btn btn-default btn-sm" ng-click="go('/events/' + event.name)">Details</button>
        </accordion-group>
    </accordion>
</div>
